<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas DEVF</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Pizzeria DEVF</h1>
    <h3>¡Bienvenidos!</h3>
    <h5>Las mejores pizzas de latinoamerica</h5>
    
    <form>

        <label>
            Ingresa tu nombre
        <input
            type="text"
            placeholder="Ingresa tu nombre"
            name="name"
            required

        />
        </label>
        
        <br>
        <br>

        <label>
            Ingresa tu correo electrónico
        <input
            type="email"
            placeholder="Ingresa tu correo electrónico"
            name="correo" 
            required
        
        />
        
        <br><br>

        </label>
            Ingresa tu dirección
        <label>
            <input
            type="text"
            placeholder="Ingresa tu dirección"
            name="direccion"
            required

        </label>
        />
        
        <br>
        <br>

        <label>
            Hora de entrega estimada
        <input
            type="time"
            name="Tiempo_apropiado_de_entrega"
            required
        />

        </label>

        <br><br>

    <label>
        Elige tu pizza
        <select name="Elige tu pizza">
            <option value="" selected disabled hidden>Selecciona tu opcion</option>
            <option value="Pizza Napolitana">Pizza Napolitana</option>
            <option value="Pizza de Peperoni">Pizza de Peperonni</option>
            <option value="Pizza Vegana">Pizza Vegana</option>
            <option value="Pizza de 4 Quesos">Pizza de 4 Quesos</option>
        </select>
    </label>
    
    <br><br>

        <button type="submit">Realizar pedido</button>

    </form>
</body>
</html>
